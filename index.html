    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Coding Quiz</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h4>View Highscores</h4>
            <div id="timer-box">
                <h1 id="timer"></h1>
            </div>
        </header>
        <section id="start-screen">
            <h2>
                Coding Quiz Challenge
            </h2>
            <h4>
                Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will remove 10 seconds from the time and 10 points from your score.
            </h4>
            <button type="button">
                Start quiz
            </button>
        </section>
        <section id="quiz-screen">
            <div id="question-space">
                <h3 id="question-title"></h3>
            </div>
            <ul id="answer-space">
            </ul>
        </section>
        <section id="final-score-screen">
            <h2>
                Quiz completed
            </h2>
            <h4>
                Your final score is <span id="final-score-span"></span>
            </h4>
            <form id="final-score-form">
                <label for="initials-input">Enter initials</label><br>
                <input type="text" id="initials-input" name="initials-input"><br>
                <input type="submit" value="Submit">
            </form>
        </section>
        <section id="high-score-screen">
            <h2>
                High Scores
            </h2>
            <div id="score-list">

            </div>
            <div class="button-row">
                <button type="button">
                    Start again
                </button>
                <button type="button">
                    Clear highscores
                </button>
            </div>
        </section>
        <footer>
    
        </footer>
    <script src="scripts/quiz.js"></script>    
    </body>
</html>
